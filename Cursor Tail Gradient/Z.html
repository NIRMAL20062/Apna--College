<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirmal Kumar's Mystical Realm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <style>
    body {
      background-image: url('https://source.unsplash.com/random/1920x1080?ancient,rune,stone');
      background-size: cover;
      background-attachment: fixed;
      color: #e2e8f0;
      font-family: 'Cinzel', serif;
    }
    .parchment {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      border: 2px solid #d4af37;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    .fade-in {
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .rune-glow {
      text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const Section = ({ title, content, isActive, onClick }) => (
      <div
        className={`parchment m-4 p-6 rounded-lg cursor-pointer transition-all duration-500 ${
          isActive ? 'scale-105' : 'opacity-70 hover:opacity-90'
        }`}
        onClick={onClick}
      >
        <h2 className="text-2xl font-bold mb-4 rune-glow">{title}</h2>
        {isActive && <p className="text-lg fade-in">{content}</p>}
      </div>
    );

    const App = () => {
      const [activeSection, setActiveSection] = useState(0);

      const sections = [
        {
          title: 'The Wanderer’s Mark',
          content: 'I am Nirmal Kumar, a seeker of knowledge traversing the ancient paths of code. Hailing from Maharashtra, yet tempered by two years of high school in the deserts of Rajasthan, I am a second-year B-Tech student in Computer Science at SRMU, Lucknow. My journey is yet to find its true calling, as the mysteries of physics intrigue me, but my heart remains unclaimed by a single passion.'
        },
        {
          title: 'The Scholar’s Rune',
          content: 'At Shri Ramswaroop Memorial University (SRMU) in Lucknow, I delve into the arcane arts of Computer Science. As a second-year student, I am forging my skills in the crucible of algorithms and systems, seeking to unravel the secrets of technology that echo the ancient wisdom of the universe.'
        },
        {
          title: 'The Stargazer’s Veil',
          content: 'When the sun yields to the night, I venture into the cosmos, my eyes fixed upon the stars. Stargazing is my solace, a ritual where I connect with the infinite. With a camera in hand, I capture fleeting moments of the world, preserving them like ancient relics in a forgotten temple.'
        },
        {
          title: 'The Scribe’s Confession',
          content: 'This realm you’ve entered was long in the making, delayed by the chaos of gathering fragments of my tale. What you see is but a glimpse of the final vision—a tapestry of my life, soon to be woven with greater elegance and mystique. Stay tuned, for the true chronicle is yet to unfold.'
        }
      ];

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4">
          <h1 className="text-4xl md:text-5xl font-bold mb-8 text-center rune-glow">
            Nirmal’s Ancient Chronicle
          </h1>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-4xl w-full">
            {sections.map((section, index) => (
              <Section
                key={index}
                title={section.title}
                content={section.content}
                isActive={activeSection === index}
                onClick={() => setActiveSection(index)}
              />
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
